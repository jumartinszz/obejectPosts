<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/script.index.js"></script>
    <link rel="stylesheet" href="assets/css/style.index.css">
</head>
<body>
    <h1>PróximosPosts</h1>

    <div id="postForm">
        <div>
            <label for="title">Título</label>
            <input type="text" id="titlle" name="titlle" required>
        </div>

        <div>
            <label for="resume">Título</label>
            <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
        </div>

        <div>
            <label for="publisher">Título</label>
            <input type="text" id="publisher" name="publisher" required>
        </div>

        <div>
            <label for="date">Título</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button>Cadastrar</button>
    </div>
</body>
